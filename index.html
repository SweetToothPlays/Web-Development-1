<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <a class="navbar-brand" href="#">
                <img src="Screenshot 2024-01-03 174039.png" alt="logo" width="40" height="36" id="navlogo">
                Eshop
            </a>
            <div class="d-flex flex-grow-1 justify-content-center">
                <div class="navsearch">
                    <select class="form-select me-2">
                        <option>all</option>
                        <option>Cloths</option>
                        <option>Electronics</option>
                        <option>Grocery</option>
                    </select>
                    <input type="text" placeholder="search products" class="form-control me-2">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <a class="btn btn-link text-white me-2" href="CODE.html" target="_blank">Sign in</a>
                <div class="cart d-flex align-items-center">
                    <i class="fa-solid fa-cart-shopping me-2"></i>
                    <a class="text-white" href="checkout.html" target="_blank">cart</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid carousel-container">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="05-01-2024 17_35_55.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="Summer_sale_50_women-021_generated.jpg" class="d-block w-100" alt="Slide 2">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Products section -->
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="product-card">
                    <img src="download.jpg" alt="Product 1" class="product-image">
                    <div class="product-info">
                        <div class="product-name">Women's Oversized Hoodie</div>
                        <div class="product-price">$19.99</div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="#" class="btn btn-link text-white">Back to top</a>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3">
                            <p>Get to Know Us</p>
                            <ul>
                                <li><a href="#" class="text-white">Careers</a></li>
                                <li><a href="#" class="text-white">Blog</a></li>
                                <!-- Other links -->
                            </ul>
                        </div>
                        <!-- Repeat for other sections -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
